          <p><span style="font-family:'微软雅黑';font-weight:400;color:#000000;">规则：</span></p><p><span style="font-family:'微软雅黑';font-weight:400;color:#000000;">订单状态为</span><span style="font-family:'微软雅黑';font-weight:400;color:#FF0000;">“未发货”</span><span style="font-family:'微软雅黑';font-weight:400;color:#000000;">的，可以修改销售订单的所有信息，包括单据日期、备注、定金、结算账户、营业员、货品信息，以及新增货品；</span></p><p><span style="font-family:'微软雅黑';font-weight:400;color:#000000;">订单状态为</span><span style="font-family:'微软雅黑';font-weight:400;color:#FF0000;">“部分发货”</span><span style="font-family:'微软雅黑';font-weight:400;color:#000000;">的，可以修改销售订单的信息有：单据日期、备注、定金、结算账户、营业员、新增货品、货品的单位数量价格金额，</span><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;color:#FF0000;">但不能修改客户名称（不可点），不能修改/删除已有货品名称（不可点）；</span></p>
        </div>
      </div>
