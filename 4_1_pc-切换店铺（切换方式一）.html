        <!-- Unnamed () -->
        <div id="u7174" class="text" style="visibility: visible;">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">多店铺切换方式一：</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">1、单击【店铺名称】整行或△三角符，下拉列表显示当前账号创建或加入的所有店铺。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">2、单击列表中店铺，进行店铺切换。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">3、由当前店铺切换到列表中其他店铺时，需先完成当前店铺的数据保存、上传、同步等操作，确保数据已保存成功。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">4、同理，切换到新店铺时，需要进行新店铺数据的云同步，保持与云端数据一致（原理与重新登录一致）。</span></p>
        </div>
      </div>
